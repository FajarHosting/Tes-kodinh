<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Store</h1>
    </header>

    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product" data-id="1" data-price="100000">
                <h3>Product A</h3>
                <p>Price: Rp 100.000</p>
                <button class="buy-button">Buy</button>
            </div>
            <div class="product" data-id="2" data-price="150000">
                <h3>Product B</h3>
                <p>Price: Rp 150.000</p>
                <button class="buy-button">Buy</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
